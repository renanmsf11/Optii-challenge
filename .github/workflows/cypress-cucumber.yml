  e2e-tests:
    name: ðŸ§ª E2E Tests (Cucumber)
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci
      
      - name: âœ… Verificar instalaÃ§Ã£o do Cypress
        run: npx cypress verify
      
      - name: â–¶ï¸ Rodar testes E2E (Cucumber)
        run: npx cypress run --spec "**/*.feature"
      
      - name: ðŸ”„ Consolidar relatÃ³rios Mochawesome
        if: always()
        run: |
          npx mochawesome-merge "cypress/reports/mochawesome-report/*.json" > cypress/reports/mochawesome-report/merged-report.json
          npx marge cypress/reports/mochawesome-report/merged-report.json --reportDir cypress/reports/mochawesome-report --inline
      
      - name: ðŸ—‚ï¸ Garantir diretÃ³rios de artefatos
        if: always()
        run: mkdir -p cypress/screenshots cypress/videos
      
      - name: ðŸ“„ Publicar artefatos dos testes E2E + Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-e2e-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports/mochawesome-report
      
      - name: ðŸŒ Publicar Mochawesome Report no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports/mochawesome-report
      
      - name: ðŸ”— Adicionar link do relatÃ³rio ao summary
        if: always()
        run: |
          echo "### âœ… Mochawesome Report publicado com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Clique aqui para visualizar o relatÃ³rio](https://renanmsf11.github.io/Optii-challenge/)" >> $GITHUB_STEP_SUMMARY
