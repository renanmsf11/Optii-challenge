name: Cypress Tests
permissions:
  contents: write
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  api-tests:
    name: ðŸ”Œ API Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci
      
      - name: â–¶ï¸ Rodar testes de API
        run: npx cypress run --spec "cypress/e2e/api/**/*.cy.{js,ts}"
      
      - name: ðŸ—‚ï¸ Garantir diretÃ³rios de artefatos
        if: always()
        run: mkdir -p cypress/screenshots cypress/videos cypress/reports/mochawesome-report
      
      - name: ðŸ“„ Publicar artefatos dos testes de API
