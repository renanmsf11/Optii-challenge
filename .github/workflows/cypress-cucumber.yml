name: Cypress Tests
permissions:
  contents: write
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  api-tests:
    name: üîå API Tests
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: üì¶ Instalar depend√™ncias
        run: npm ci
        
      - name: üßπ Limpar relat√≥rios antigos
        run: rm -rf cypress/reports cypress/screenshots cypress/videos
      
      - name: ‚ñ∂Ô∏è Rodar testes de API
        run: npx cypress run --spec "cypress/e2e/api/**/*.cy.{js,ts}"
      
      - name: üóÇÔ∏è Garantir diret√≥rios de artefatos
        if: always()
        run: mkdir -p cypress/screenshots cypress/videos cypress/reports/mochawesome-report
      
      # üÜï SALVAR os relat√≥rios de API como artifact para usar depois
      - name: üíæ Upload relat√≥rios de API
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-reports
          path: cypress/reports/mochawesome-report/*.json
          retention-days: 1
      
      - name: üìÑ Publicar artefatos dos testes de API
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-api-artifacts
          path: |
            cypress/screenshots
            cypress/videos
    
  e2e-tests:
        name: üß™ E2E Tests (Cucumber)
        runs-on: ubuntu-latest
        needs: api-tests
        steps:
          - name: üì• Checkout do c√≥digo
            uses: actions/checkout@v4
          
          - name: üü¢ Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: 20
          
          - name: üì¶ Instalar depend√™ncias
            run: npm ci
      
          - name: üßπ Limpar relat√≥rios antigos
            run: rm -rf cypress/reports cypress/screenshots cypress/videos
          
          - name: ‚úÖ Verificar instala√ß√£o do Cypress
            run: npx cypress verify
          
          - name: ‚ñ∂Ô∏è Rodar testes E2E (Cucumber)
            run: npx cypress run --spec "cypress/e2e/**/*.feature"
          
          # üÜï DEBUG: Ver o que tem ANTES de baixar os relat√≥rios de API
          - name: üîç DEBUG - Relat√≥rios E2E gerados
            if: always()
            run: |
              echo "üìÇ Relat√≥rios E2E ap√≥s execu√ß√£o:"
              ls -lah cypress/reports/mochawesome-report/ || echo "Diret√≥rio n√£o existe"
          
          # Baixar os relat√≥rios de API
          - name: üì• Download relat√≥rios de API
            if: always()
            uses: actions/download-artifact@v4
            with:
              name: api-reports
              path: cypress/reports/mochawesome-report
          
          # üÜï DEBUG: Ver o que tem DEPOIS de baixar os relat√≥rios de API
          - name: üîç DEBUG - Todos os relat√≥rios (API + E2E)
            if: always()
            run: |
              echo "üìÇ Todos os relat√≥rios ap√≥s download:"
              ls -lah cypress/reports/mochawesome-report/
              echo ""
              echo "üìã JSONs dispon√≠veis para merge:"
              find cypress/reports/mochawesome-report -name "*.json" -type f
          
          - name: üîÑ Consolidar TODOS os relat√≥rios (API + E2E)
            if: always()
            run: |
              if [ -n "$(find cypress/reports/mochawesome-report -name 'mochawesome*.json' -type f 2>/dev/null)" ]; then
                echo "üìä Arquivos JSON encontrados, consolidando..."
                echo "üìã Listando JSONs que ser√£o consolidados:"
                ls -lh cypress/reports/mochawesome-report/mochawesome*.json
                
                npx mochawesome-merge "cypress/reports/mochawesome-report/mochawesome*.json" > cypress/reports/mochawesome-report/merged-report.json
                npx marge cypress/reports/mochawesome-report/merged-report.json --reportDir cypress/reports/mochawesome-report --inline
                
                # Renomeia o merged-report.html para index.html
                mv cypress/reports/mochawesome-report/merged-report.html cypress/reports/mochawesome-report/index.html
                echo "‚úÖ Relat√≥rio consolidado renomeado para index.html"
              else
                echo "‚ö†Ô∏è Nenhum arquivo JSON encontrado. Criando relat√≥rio vazio..."
                mkdir -p cypress/reports/mochawesome-report
                echo '<!DOCTYPE html><html><body><h1>Nenhum relat√≥rio gerado</h1><p>Verifique a configura√ß√£o do Mochawesome no cypress.config.js</p></body></html>' > cypress/reports/mochawesome-report/index.html
              fi
          
          - name: üîç Verificar se index.html foi criado
            if: always()
            run: |
              if [ -f "cypress/reports/mochawesome-report/index.html" ]; then
                echo "‚úÖ index.html encontrado!"
                ls -lh cypress/reports/mochawesome-report/index.html
              else
                echo "‚ùå index.html N√ÉO encontrado!"
              fi
          
          - name: üóÇÔ∏è Garantir diret√≥rios de artefatos
            if: always()
            run: mkdir -p cypress/screenshots cypress/videos
          
          - name: üìÑ Publicar artefatos dos testes E2E + Report
            if: always()
            uses: actions/upload-artifact@v4
            with:
              name: cypress-e2e-artifacts
              path: |
                cypress/screenshots
                cypress/videos
                cypress/reports/mochawesome-report
          
          - name: üåê Publicar Mochawesome Report no GitHub Pages
            if: always()
            uses: peaceiris/actions-gh-pages@v4
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: ./cypress/reports/mochawesome-report
          
          - name: üîó Adicionar link do relat√≥rio ao summary
            if: always()
            run: |
              echo "### ‚úÖ Mochawesome Report publicado com sucesso!" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "üîó [Clique aqui para visualizar o relat√≥rio](https://renanmsf11.github.io/Optii-challenge/)" >> $GITHUB_STEP_SUMMARY
