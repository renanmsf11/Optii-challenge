name: Cypress Tests

permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    name: ğŸ”Œ API Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar dependÃªncias (somente o necessÃ¡rio)
        run: npm ci

      - name: â–¶ï¸ Rodar testes de API
        run: npx cypress run --spec "cypress/e2e/api/**/*.cy.{js,ts}"

      - name: ğŸ—‚ï¸ Garantir diretÃ³rios de artefatos
        if: always()
        run: mkdir -p cypress/screenshots cypress/videos cypress/reports/mochawesome-report

      - name: ğŸ“„ Publicar artefatos dos testes de API
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-api-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports/mochawesome-report

  e2e-tests:
    name: ğŸ§ª E2E Tests (Cucumber)
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: âœ… Verificar instalaÃ§Ã£o do Cypress
        run: npx cypress verify

      - name: â–¶ï¸ Rodar testes E2E (Cucumber)
        run: npx cypress run --spec "**/*.feature"

      - name: ğŸ—‚ï¸ Garantir diretÃ³rios de artefatos
        if: always()
        run: mkdir -p cypress/screenshots cypress/videos cypress/reports/mochawesome-report

      - name: ğŸ“„ Publicar artefatos dos testes E2E + Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-e2e-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports/mochawesome-report

      - name: ğŸŒ Publicar Mochawesome Report no GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports/mochawesome-report
